<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
<script src="../lib/php_crud_api_transform.js"></script>
<script>
var url = '../api.php/posts';
function PostList(element){
	var self = this;
	var template = "<ul>{{#posts}}<li>{{id}}, {{content}}</li>{{/posts}}</ul>";
	self.render = function(data) {
		$(element).html(Mustache.to_html(template, php_crud_api_transform(data)));
	};
	self.update = function() {
		$.get(url, self.render);
	};
	self.post = function() {
		$.post(url, {user_id:1,category_id:1,content:"from mustache"}, self.update);
	};
	self.post();
};
$(function(){ new PostList('#myApplication'); });
</script>
</head>
<body>
<div id="myApplication">Loading...</div>
</body>
</html>
